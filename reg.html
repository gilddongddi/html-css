<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    function test(){
        var reg = /^[A-Za-z]{1}[A-Za-z0-9](?=.*?[!@#$%^&*()_+]).{6,12}$/;
        var a = document.getElementById("id").value;
        if (!reg.test(a)){
            alert("데이터 형식에 맞지 않습니다.")
            return false;
        }
        else{
            alert("데이터 형식 일치!");
            return true;
        }
    }
    </script>
</head>
<body>
   아이디 <input type="text" id="id">
   <button type="button" onclick="test();">확인
   
   </button>
    
</body>
</html>
